<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}">
</head>
    <body>

    <div class="container blog-content-container">
 
		<form th:action="@{~/stations}" method="get">
			<h2 >Search the weather</h2>
			
			<div class="form-group col-md-5">
				<label for="stationId" class="col-form-label">Station Id</label>
				<input type="text" class="form-control" id="stationId" name="stationId" maxlength="50" placeholder="Please put a valid station id">
	 
			</div>
			<div class="form-group col-md-5">
				<label for="date" class="col-form-label">Date in 2017 (format : yyyymmdd)</label>
				<input type="text" class="form-control" id="date" name="date" maxlength="30" placeholder="Please put a valid date" >
			</div>
			<div class="form-group col-md-5">
				<button type="submit" class="btn btn-primary">Submit</button>
			</div>
 
		</form>
    </div> <!-- /container -->
 
	
	<div th:replace="~{fragments/footer :: footer}">...</div>
    </body>
</html>
